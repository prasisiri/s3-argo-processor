# Database Configuration
db.url=jdbc:postgresql://localhost:5432/csv_processor
db.username=postgres
db.password=postgres
db.pool.size=10
db.pool.min.idle=5
db.pool.max.lifetime=1800000
db.pool.connection.timeout=30000
db.pool.idle.timeout=600000

# AWS Configuration
aws.region=us-east-1
aws.s3.bucket.name=your-bucket-name

# Application Configuration
app.batch.size=1000
app.temp.dir=/tmp

# Error Reporting Configuration
app.error.reports.prefix=error-reports
app.error.reports.retention.days=30
app.error.reports.max.size.mb=10 